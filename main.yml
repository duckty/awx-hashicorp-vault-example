---
- name: Show credentials from vault
  hosts: all
  connection: local
  gather_facts: false

  vars:
    - ansible_user: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    - ansible_password: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"

  tasks:
    - name: Display Username from Vault
      debug:
        msg: "{{ ansible_user }}"
        
    - name: Display Password from Vault
      debug:
        msg: "{{ ansible_password }}"
